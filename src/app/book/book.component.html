<div class="container" style="margin-top: 70px;">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>title</th>
                <th>description</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <!-- <tr *ngFor="let book of books"> -->
            <tr *ngFor="let book of pageOfItems">

                <td>{{ book.title }}</td>
                <td> {{ book.description }}</td>
                <td>
                    <button class="btn btn-primary" (click)="selectBook(book)"> Show details</button>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- pagination panel -->
    <jw-pagination [items]="books" (changePage)="onChangePage($event)" initialPage=1 pageSize=4></jw-pagination>


    <div class="card text-center" *ngIf="selectedBook">
        <!-- <div class="card-header">
            {{selectedBook.title}}
        </div> -->
        <div class="card-block">
            <h4 class="card-title">{{selectedBook.title}}</h4>
            <p class="card-text">
                {{selectedBook.description}}
            </p>
        </div>

    </div>
</div>
